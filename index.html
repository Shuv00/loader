<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

</style>
<body>

    <div id="loader"  style="animation: fadOut 1.5s backwards; background-repeat: no-repeat; background-size: cover; background-position: 100%; background-image:url(Your\ paragraph\ text.gif); background-color:#0040a3;display: flex; align-items: center; justify-content: center; height: 100vh; width: full;"></div>
    </div>
    <script>
    var loader = document.querySelector("#loader")
    window.addEventListener("load", setTimeout(() => {
        loader.style.display = "none";
    }, 3500))
</script>
</body>
</html>
